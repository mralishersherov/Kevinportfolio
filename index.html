<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severanochka</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header start  -->
    <header>
        <div class="container">
            <div class="row">
            <div class="logo">
                <img src="./images/icons/logo.svg" alt="logo">
            </div>
            <div class="find">
                <div class="catalog">
                    <img src="./images/icons/menu.png" alt="png">
                    <p>Каталог</p>
                </div>
                <div class="find_poduct">
                    <input placeholder="Найти товар" type="text">
                    <img src="./images/icons/search.png" alt="png">
                </div>
            </div>
            <div class="view">
                <div class="heart">
                    <img src="./images/icons/heart.png" alt="png">
                    <p>Избранное</p>
                </div>
                <div class="box">
                    <img src="./images/icons/box.png" alt="png">
                    <p>Заказы</p>
                </div>
                <div class="cart">
                    <img src="./images/icons/shopping-cart.png" alt="png">
                    <p>Корзина</p>
                </div>
            </div>
            <div class="avatar">
                <img src="./images/icons/avatar.svg" alt="svg">
                <p>Алексей</p>
                <select name="" id="">
                    <option value="gfg">ru</option>
                </select>
            </div>
            </div>
        </div>
    </header>
    <!-- header  end   -->
</body>
</html>
